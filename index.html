<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Task Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <span class="ml-2">Task Master</span>
            </a>
            <div class="row">
                <form name="myForm" class="form-inline" onsubmit="app.createListController.createList(event)">
                    <div class="form-group">
                        <input type="text" name="listTitle" id="listTitle" class="form-control ml-2" minLength="3" maxLength="15" placeholder="List Title" aria-describedby="helpId">
                        <button class="btn btn-success ml-2" type="submit">Create List</button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="app">
        </div>
        <div class="container-fluid">
        <div class="row justify-content-around text-center" id="list-temp">  
                    
        </div>
    </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
