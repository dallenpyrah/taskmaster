<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Task Master</title>
</head>

<body class="bg-light font">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <i class="fa fa-list" aria-hidden="true"></i>
                <span class="ml-2 mr-1">Task Master</span>
            </a>
                <form name="myForm" class="form-inline" onsubmit="app.createListController.createList(event, '${this.id}')">
                    <div class="form-group">
                        <input type="text" name="listTitle" id="listTitle" class="form-control ml-2" minLength="3" maxLength="15" placeholder="Name your list" aria-describedby="helpId" required>
                        <input class="rounded ml-2"  type="color" id="color" name="color" value="#000000">
                        <button class="btn btn-light ml-2 text-dark" type="submit">Create List</button> 
                    </div>
                </form>
        </nav>
    </header>
    <main>
        <div id="app">
        </div>
        <div class="container-fluid">
        <div class="row justify-content-around text-center" id="list-temp">  
                    
        </div>
    </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
